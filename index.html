<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title></title>
<link rel="stylesheet" href="./css/findHeart.css">
</head>
<body>
  <div id="wrapper">
    <div id="SiteTitle">
      <div id="navleft">
       FunVoid
      </div>
      <div class="text_findmyheart">
        Find My ❤️
      </div>
      <div id="navRight">
        <div>You found my Hearts</div>
       <div id="value">0</div>
       <div>times.</div>
      </div>
    </div>
    <div id="Start" onclick=StartGame()>
      <div>Find</div>
      <div id="hea">❤️</div>
      <div style="font-size: 2rem;">Click to Start</div>
      
    </div>
    <div id="FindHeart">
      <div id="heart"><img id="heartImg" src="./public/images/heart.png" alt=""></div>
    </div>
    <div id="restart">
      <div>Thanks for finding my </div>
      <div id="restartLink">Click to find Again</div>
    </div>
  </div>
  <div id="builder">
    Build by <a href="https://voidcu.com" onclick=stopAudio()>VoidCU</a> .
  </div>
  <audio loop >
    <source src="./public/audio/heartbeat.ogg" type="audio/ogg">
    <source src="./public/audio/heartbeat.mp3" type="audio/mpeg">
  </audio>
  <script src="./js/findHeart.js"></script>
</body>
</html>
